[tox]
envlist =
    clean,
    check,
    py39-google_api-cover,
    py39-google_api-nocov,
    py39-google_auth-cover,
    py39-google_auth-nocov,
    py39-pandas-cover,
    py39-pandas-nocov,
    report

[testenv]
basepython =
    {bootstrap,clean,check,report,codecov,coveralls,extension-coveralls}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest
    pytest-travis-fold
commands =
    python setup.py clean --all build_ext --force --inplace
    {posargs:pytest -vv --ignore=src}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py --no-env

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8
    isort --verbose --check-only --diff --filter-files .


[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls --merge=extension-coveralls.json []


[testenv:extension-coveralls]
deps =
    cpp-coveralls
skip_install = true
commands =
    coveralls --build-root=. --include=src --dump=extension-coveralls.json []


[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov --gcov-root=. []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:py39-google_api-cover]
basepython = {env:TOXPYTHON:python3.9}
setenv =
    {[testenv]setenv}
    SETUP_PY_EXT_COVERAGE=yes
usedevelop = true
commands =
    python setup.py clean --all build_ext --force --inplace
    {posargs:pytest --cov --cov-report=term-missing -vv}
deps =
    {[testenv]deps}
    pytest-cov
    google-api-python-client==1.7.12

[testenv:py39-google_api-nocov]
basepython = {env:TOXPYTHON:python3.9}
deps =
    {[testenv]deps}
    google-api-python-client==1.7.12

[testenv:py39-google_auth-cover]
basepython = {env:TOXPYTHON:python3.9}
setenv =
    {[testenv]setenv}
    SETUP_PY_EXT_COVERAGE=yes
usedevelop = true
commands =
    python setup.py clean --all build_ext --force --inplace
    {posargs:pytest --cov --cov-report=term-missing -vv}
deps =
    {[testenv]deps}
    pytest-cov
    google-auth==1.24

[testenv:py39-google_auth-nocov]
basepython = {env:TOXPYTHON:python3.9}
deps =
    {[testenv]deps}
    google-auth==1.24

[testenv:py39-pandas-cover]
basepython = {env:TOXPYTHON:python3.9}
setenv =
    {[testenv]setenv}
    SETUP_PY_EXT_COVERAGE=yes
usedevelop = true
commands =
    python setup.py clean --all build_ext --force --inplace
    {posargs:pytest --cov --cov-report=term-missing -vv}
deps =
